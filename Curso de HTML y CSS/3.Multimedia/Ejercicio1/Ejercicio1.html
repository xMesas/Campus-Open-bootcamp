<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>

    <main>
        <section>
            <h1 style="color: rgb(192, 10, 10);">Aprendiendo a utilizar imágenes</h1>
            <img src="https://i.blogs.es/591b5a/280518-darksouls-review/840_560.jpg" alt="imagen dark souls" width="200" height="150">
        </section>
        <section>
            <h1 style="color: rgb(40, 112, 50);">Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls autoplay muted loop>
            <source src="Shrek plays the Saxophone [TubeRipper.com].mp4">
        </video>
        </section>
        <section>
            <h1 style="color: rgb(100, 100, 10);">Aprendiendo a utilizar los audios</h1>
            
            <audio controls autoplay>
                <source src="Shrek plays the Saxophone [TubeRipper.com].m4a"  >
            </audio>
        </section>
    </main>
    <footer>
        <p style="font-size: 5px;">Footer</p>
    </footer>
</body>
</html>
